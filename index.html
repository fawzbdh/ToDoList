<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yalla fawzoush</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Yalla fawzoush</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche">
      <button type="submit">Ajouter</button>
    </form>
    <ul id="task-list">
      <!-- Ici seront affichées les tâches -->
    </ul>
    <div id="task-actions">
      <button id="clear-completed">Effacer les tâches terminées</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
